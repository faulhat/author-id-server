<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for( 'static', filename='win95.css/assets/win95.css') }}">
        <link rel="stylesheet" href="{{ url_for( 'static', filename='style.css') }}">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="windows-scrollbar">
        <div class="container card mb-4">
            <div class="card-header">
                <div class="content-container">
                    <h3 class="my-0 font-weight-normal card-header">{% block head %}{% endblock %}</h3>
                </div>
            </div>
            <div class="content-container card-body">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
