<form method="post">
    {% for field in fields %}
        <label for="{{ field.name }}">{{ field.label }}:</label><br>
        <input name="{{ field.name }}" type="{{ field.mytype }}"><br>
        {% if field.errors|length > 0 %}
            <ul id="{{ field.name }}-errors" class="errors">
                {% for error in field.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endfor %}
    <input type="submit" value="Create user">
</form>
